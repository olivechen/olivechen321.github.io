<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣+OOTD 原型總覽</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            border: 10px solid #000;
            position: relative;
            background-color: #fff;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">天氣+OOTD 原型總覽</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 justify-items-center">
            <!-- OOTD Tab -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">OOTD 主頁</h2>
                <div class="phone-frame">
                    <iframe class="iframe-container" src="ootd.html"></iframe>
                </div>
            </div>
            
            <!-- OOTD 生成結果 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">OOTD 生成結果</h2>
                <div class="phone-frame">
                    <iframe class="iframe-container" src="ootd_result.html"></iframe>
                </div>
            </div>
            
            <!-- 我的頁面 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">我的頁面</h2>
                <div class="phone-frame">
                    <iframe class="iframe-container" src="profile.html"></iframe>
                </div>
            </div>
            
            <!-- 首次使用引導 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">首次使用引導</h2>
                <div class="phone-frame">
                    <iframe class="iframe-container" src="onboarding.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
